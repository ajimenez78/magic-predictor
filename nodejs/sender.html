<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io.js"></script>
    <script>
      var socket = io('http://nodejs-ajimenez.rhcloud.com:8000');

      function send() {
        var line = $('#i_message').val();
        socket.emit('message', line);
        $('#i_message').val('');
      }
    </script>
  </head>
  <body>
    <input id="i_message" type="text"></input>
    <button onclick="send()">Send</button>
  </body>
</html>
